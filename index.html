<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Red+Hat+Display">
    
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="modal">
    <image class="hero-image" src="./images/illustration-hero.svg"/>
    <div class="summary">
    <h2>Order Summary</h2> 
  
    <p>
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
    </div>
  
    <div class="plan-selection"> 
        <image class="music" src="./images/icon-music.svg"/>
        <div>
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
      <a href="#" class="change">Change</a>
    </div>
  
    <div class="order-selection">
      <button class="proceed">Proceed to Payment</button>
    </div>
    <div>
      <button class="cancel">Cancel Order</button>

    </div>
    
  </div>
    
  <div class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Brent Ingram</a>.
    </div>
  </div>
</body>
</html>
